<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Boredom Activity Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>

    <div class="lightbulb">
      <span style="font-size: 35em">
        <i class="far fa-lightbulb"></i>
      </span>
    </div>

    <div class="bg">
      <div class="container" id="mainContainer">
        <div class="row">
          <div class="col-8">
            <h1 id="largeText">Feeling Bored?</h1>
          </div>
          <div class="col-4">
          </div>
        </div>
        <!-- next row -->
        <div class="row">
          <div id="description" class="col-8">
            <h3 id="mainH3">Your time is valuable. Let's find something worth doing.</h3>
          </div>
          <div class="col-4">

          </div>
        </div>
        <!-- next row -->
        <div class="row">
          <div class="col-8">
            <div class="buttons">
              <button id="random" type="button" class="btn btn-info">Generate a random activity!</button>
              <button id="category" type="button" class="btn btn-info">Generate a random activity from a category!</button>
            </div>
          </div>
        </div>
        <div id="categories-wrapper">
          <div class="categories">
            <button type="button" class="btn btn-danger">education</button>
            <button type="button" class="btn btn-danger">recreational</button>
            <button type="button" class="btn btn-danger">social</button>
            <button type="button" class="btn btn-danger">diy</button>
            <button type="button" class="btn btn-danger">charity</button>
            <button type="button" class="btn btn-danger">cooking</button>
            <button type="button" class="btn btn-danger">relaxation</button>
            <button type="button" class="btn btn-danger">music</button>
            <button type="button" class="btn btn-danger">busywork</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="https://github.com/XanderTG/bored"><i class="fab fa-github"></i></a>
    </div>


    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
